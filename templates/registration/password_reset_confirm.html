{% extends "base.html" %}
{% block title %}Set new password{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h5>Set a new password</h5>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }} {# if you don't use crispy, render fields manually #}
        <div class="text-end">
          <button class="btn btn-primary">Change password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
