{% extends "base.html" %}
{% block title %}{{ title }} â€” PyPost{% endblock %}
{% block content %}
<div class="post">
  <h2 class="page-title">{{ title }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% if post and post.image %}
      <div class="mb-3">
        <img src="{{ post.image.url }}" alt="" style="max-width:320px;border-radius:8px;">
      </div>
    {% endif %}

    {{ form.as_p }}

    <button class="btn">Save</button>
  </form>
</div>
{% endblock %}
