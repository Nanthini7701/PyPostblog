{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="post" style="max-width:600px;margin:0 auto;">
  <h2 class="page-title">Profile Settings</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3 text-center">
      <img src="{{ user.profile.avatar.url }}"
           class="rounded-circle mb-2"
           style="width:120px;height:120px;object-fit:cover;border:3px solid var(--accent);">
      <p class="small text-muted">Upload new avatar</p>
    </div>

    {{ form.as_p }}

    <button class="btn w-100 mt-2">Save changes</button>
  </form>
</div>
{% endblock %}
