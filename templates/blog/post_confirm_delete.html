{% block content %}
<div class="post text-center">
  <h2 class="page-title">Delete post</h2>
  <p>Are you sure you want to delete <strong>"{{ post.title }}"</strong>?</p>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <button class="btn danger">Yes, delete</button>
    <a class="btn ms-2" href="{{ post.get_absolute_url }}">Cancel</a>
  </form>
</div>
{% endblock %}
